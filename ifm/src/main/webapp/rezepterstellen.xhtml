<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<link rel="stylesheet" href="css/nav.css"></link>
	<link rel="stylesheet" href="css/rezepterstellen.css"></link>
	<title><ui:insert name="pageTitle">Rezepte erstellen</ui:insert></title>
	<script type="text/javascript" src="js/PreventGoBack.js" />
</h:head>
<h:body onload="#{rezeptHandler.neu(rezept)}">
		<f:event listener="#{loginHandler.checkLoggedIn()}"
		type="preRenderView"></f:event>
	<nav>
	<div class="logo">
		<a href="index.xhtml"> <img src="pictures/InFoodMatikname.png"
			alt="Infoodmatik" style="width: 250px" />
		</a>
	</div>
	<ul class="nav-links">
		<li><div class="suchleiste">
				<form action="suchergebnisse.xhtml">
					<input type="text" value="" name="suche" required="true"> </input>
					<button type="submit">Suchen</button>
				</form>
			</div></li>
		<li><a href="allerezepte.xhtml">Rezepte</a></li>
			<li><h:form>
					<h:commandButton class="lgout" action="#{loginHandler.logout()}"
						value="Logout" />
				</h:form></li>
	</ul>
	</nav>

	<div class="container">
		<div class="border">
			<h:form>
				<h:panelGrid id="eid" class="panelGrit" columns="2">
					<f:facet calss="Bez" name="header"></f:facet>
					<h:outputLabel class="Bez" value="Name des Rezeptes:" for="name" />

					<h:panelGroup>
						<h:inputText id="name" styleClass="text-input"
							value="#{rezeptHandler.merkeRezept.name}" maxlength="50"
							required="true"
							requiredMessage="Bitte geben SIE einen Rezeptnamen ein :)" />
						<h:message for="name" styleClass="message" />
					</h:panelGroup>

					<h:outputLabel value="Zutaten des Rezeptes:" for="zutaten" />

					<h:panelGroup>
						<h:inputTextarea rows="5" id="zutaten" styleClass="text-input"
							value="#{rezeptHandler.merkeRezept.zutaten}" required="true"
							requiredMessage="Bitte geben SIE eine Rezeptzutaten ein :)" />
						<h:message for="zutaten" styleClass="message" />
					</h:panelGroup>

					<h:outputLabel value="Beschreibung des Rezeptes:"
						for="beschreibung" />

					<h:panelGroup>
						<h:inputTextarea rows="10" id="beschreibung"
							styleClass="text-input"
							value="#{rezeptHandler.merkeRezept.beschreibung}" required="true"
							requiredMessage="Bitte geben SIE eine Rezeptbeschreibung ein :)" />
						<h:message for="beschreibung" styleClass="message" />
					</h:panelGroup>


					<h:outputLabel value="Tags des Rezeptes:" for="tags" />
					<h:panelGroup>
						<h:inputText id="tags" styleClass="text-input"
							value="#{rezeptHandler.merkeRezept.tags}" maxlength="50"
							required="true"
							requiredMessage="Bitte geben SIE die Rezepttags ein :)" />
						<h:message for="tags" styleClass="message" />
					</h:panelGroup>

					<h:commandButton id="speichern"
						action="#{rezeptHandler.speichern()}" value="Speichern"
						outcome="allerezepte.xhtml" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>
	<div id="footer">
		<div>Infoodmatik 2021 &#169;</div>
	</div>

</h:body>

</html>
