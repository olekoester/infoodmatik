<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
       	<link rel="stylesheet" href="css/nav.css"></link>
		<title><ui:insert name="pageTitle">Rezepte</ui:insert></title>
    </h:head>
    <h:body>
    
    <h:dataTable var="rezept" value="#{rezeptHandler.rezept}"
   rowClasses="odd,even" headerClass="header">
    	<f:facet name="title">Titel</f:facet>
    	<h:column>
    	 <h:outputText value="#{rezept.name}" />
    	</h:column>
        <f:facet name="beschreibung">Beschreibung</f:facet>
        <h:column>
    	 <h:outputText value="#{rezept.beschreibung}" />
    	 </h:column> 
        <f:facet name="tags">Tags</f:facet>
        <h:column>
    	 <h:outputText value="#{rezept.tags}" />
    	</h:column>
    </h:dataTable>
    
    
    </h:body>
</html>
