<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<link rel="stylesheet" href="css/nav.css"></link>
	<link rel="stylesheet" href="css/rezepte.css"></link>
	<title><ui:insert name="pageTitle">Rezepte</ui:insert></title>
</h:head>
<h:body>

	<nav>
	<div class="logo">
		<a href="index.xhtml">IFM</a>
	</div>
	<ul class="nav-links">
		<li><a href="allerezepte.xhtml">Rezepte</a></li>
		<c:if test="#{not loggedIn}">
			<li><a href="login.xhtml">Login</a></li>
			<li><a href="registrieren.xhtml">Registrieren</a></li>
		</c:if>
		<c:if test="#{loggedIn}">
			<li><h:form>
					<h:commandButton action="#{loginHandler.logout()}" value="Logout" />
				</h:form></li>
		</c:if>
	</ul>

	</nav>
	<br />
	<br />
	<br />
	<br />

	<ui:param name="uuid" value="#{param['rid']}" />
	<c:if test="#{not empty uuid}">
	
       <ui:repeat var="rezept" value="#{rezeptHandler.getOneRezept(uuid)}" varStatus="status">
       
       <div id="rname" >
		#{rezept.name}
		</div>
		<div id="rzutaten" >
		#{rezept.zutaten}
		</div>
		<div id="rbeschreibung" >
		#{rezept.beschreibung}
		</div>
		<div id="rtags" >
		#{rezept.tags}
		</div>
     
       </ui:repeat>
	</c:if>
	<c:if test="#{empty uuid}">
	<h:form>
	<h:commandButton action="#{rezeptHandler.backToIndex()}" value="ZurÃ¼ck zu Home" />
	</h:form>
	</c:if>

</h:body>
</html>
