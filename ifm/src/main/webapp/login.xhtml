<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" href="css/nav.css" />
	<link rel="stylesheet" href="css/registrieren.css" />
</h:head>
<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn(false)}"
		type="preRenderView"></f:event>
	<nav>
	<div class="logo">
		<a href="index.xhtml">
		 <img src="pictures/InFoodMatikname.png" alt="Infoodmatik" style="width: 250px"/>
		</a>
	</div>
	<ul class="nav-links">
		<li><a href="login.xhtml">Login</a></li>
		<li><a href="registrieren.xhtml">Registrieren</a></li>
	</ul>
	</nav>
	<div class="main" align="center">
		<p class="sign" align="center">Login</p>
		<h:form class="form1">
			<h:panelGrid align="center" id="Grid" columns="2">
				<f:facet name="header"></f:facet>
				<h:outputLabel class="username" value="Username:" for="username" />
				<h:panelGroup align="center">
					<h:inputText class="un" align="center" id="username"
						required="true" value="#{loginHandler.username}" />
					<h:message for="username" styleClass="message" />
				</h:panelGroup>

				<h:outputLabel value="Password:" for="password" />
				<h:panelGroup align="center">
					<h:inputSecret class="pass" align="center" id="password"
						required="true" value="#{loginHandler.password}" />
					<h:message for="password" styleClass="message" />
				</h:panelGroup>

				<h:panelGroup />
				<h:commandButton class="submit" align="center"
					action="#{loginHandler.login(benutzerHandler.benutzer)}"
					value="Login" />
			</h:panelGrid>
		</h:form>
	</div>
		<div id="footer">
		<div>Infoodmatik 2021 &#169;</div>
	</div>
</h:body>
</html>
