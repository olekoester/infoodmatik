<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core">
    <h:head>
        <link rel="stylesheet" href="css/nav.css"></link>
         <link rel="stylesheet" href="css/allerezepte.css"></link>
        <title><ui:insert name="pageTitle">Rezepte</ui:insert></title>
    </h:head>
    <h:body>
        
        <nav>
            <div class="logo">
                <a href="index.xhtml">IFM</a>
            </div>
            <ul class="nav-links">
            	<li><div class="suchleiste">
					<form action="suchergebnisse.xhtml">
					<input type="text"  name="suche">
					</input>
					<button type="submit">Suchen</button>
					</form>
				</div></li>
                <li><a href="allerezepte.xhtml">Rezepte</a></li>
                <li><a href="login.xhtml">Login</a></li>
                <li><a href="registrieren.xhtml">Registrieren</a></li>
            </ul>
            
        </nav>
        <br />
        <br />
        <br />
        <br />
        
        <ui:param name="suche" value="#{param['suche']}" />
        <c:if test="#{not empty suche}">
        <h:dataTable var="rezept" value="#{rezeptHandler.sucheRezept(suche)}"
			rowClasses="odd,even" headerClass="header">
			<f:facet name="title">Titel</f:facet>
			<h:column>
				<h:outputText value="#{rezept.name}" />
			</h:column>
		
			<f:facet name="tags">Tags</f:facet>
			<h:column>
				<h:outputText value="#{rezept.tags}" />
			</h:column>
			
			<h:commandLink action="#{rezeptHandler.getOneRezept(rezept.rid)}" value="Dahin"/>
		</h:dataTable>
        </c:if>
    </h:body>
</html>
